<script>
    let a1 = 1;
    let a2 = 1;
    let a3;
    let sum = 2;
    for (let i = 3; i <= 20; i++) {
        a3 = a1 + a2;
        a1 = a2;
        a2 = a3;
        sum = sum + a3;
    }
    document.write(sum);
