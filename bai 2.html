<script>
        do {
            input = prompt("Nhập nhiệt độ");
            if (input < 20) {
                alert("Hãy tăng nhiệt độ");
            } else if (input > 100) {
                alert("Hãy giảm nhiệt độ");
            }
        }
        while ((input=>20) && (input<=100));

</script>
